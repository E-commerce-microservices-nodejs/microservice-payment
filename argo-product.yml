apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-payment
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/Asmae20/payment-microservice.git
    targetRevision: HEAD
    path: file-k8s
    
  destination:
    server: https://kubernetes.default.svc
    namespace: payment-local

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true